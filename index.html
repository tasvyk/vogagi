<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>PA#3, Ольховик, ТР-31мп</title>
    <style>
        body {
            background-color: white;
        }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>

</head>

<body onload="init()">

    <h1>
        <center>A Kiss Surface with light animation and "Trackball" mouse rotation</center><br>
    </h1>

    <table>
        <tr>
            <th>
                <div id="canvas-holder">
                    <canvas width="700" height="600" id="webglcanvas" style="background-color:whitesmoke"></canvas>
                </div>
            </th>
            <th>
                <h2>&emsp; Drag your mouse on the surface to rotate it.<br>
                    &emsp;On a touch screen, you can use your finger.</h2>
            </th>
        </tr>
    </table>
    <table>
        <tr>
            <th hidden>
                <label for="x">&emsp;LIGHT X</label>
                <input type="range" id="x" name="light x" min="-2" max="2" step="0.5" value="0">
            </th>
            <th hidden> 
                <label for="y">&emsp;LIGHT Y</label>
                <input type="range" id="y" name="light y" min="-2" max="2" step="0.5" value="0">
            </th>
            <th>
                <label for="z">&emsp;LIGHT Z</label>
                <input type="range" id="z" name="light z" min="-2" max="2" step="0.5" value="0">
            </th>
        </tr>
    </table>
</body>

</html>
